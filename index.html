<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMH Bus Registration 2024/2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p.intro {
            text-align: center;
            font-size: 18px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .child-form {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .child-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-form-header h3 {
            margin: 0;
        }
        .child-form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .child-form-row > div {
            flex: 1;
            min-width: 180px;
        }
        .riding-times {
            display: none;
            margin-top: 10px;
        }
        .riding-times input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #costEstimation {
            margin-top: 20px;
            text-align: right;
        }
        #totalCost {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CMH Bus Registration 2024/2025</h1>
        <p class="intro">Welcome to the CMH Bus Registration for the 2024/2025 school year. Please fill out the form below to register your children for the bus service.</p>
        <form id="registrationForm" action="https://formspree.io/f/xwpelrve" method="POST">
            <label for="parentName">Your name:</label>
            <input type="text" id="parentName" name="parentName" required><br>

            <label for="parentEmail">Parent or guardian email addresses:</label>
            <input type="email" id="parentEmail" name="parentEmail" required><br>

            <label for="parentPhone">Parent or guardian phone numbers:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required><br>

            <div id="childrenForms"></div>

            <label for="numChildren">Number of children:</label>
            <input type="number" id="numChildren" name="numChildren" min="1" required><br>

            <label for="agreeCodeOfConduct">I agree to the <a href="https://bit.ly/machzikei-bus-code-of-conduct" target="_blank">bus code of conduct</a> and will discuss it with my children:</label>
            <select id="agreeCodeOfConduct" name="agreeCodeOfConduct" required>
                <option value="">-- Please select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="paymentOptions">Payment Options:</label>
            <select id="paymentOptions" name="paymentOptions" required>
                <option value="">-- Please select --</option>
                <option value="fullPayment">I'll use the online form to pay the full amount by credit card (one time payment)</option>
                <option value="monthlyInstallments">I'll use the online form to pay in monthly installments by credit card</option>
                <option value="contactOffice">Ask the shul office to contact me to set up another means of payment</option>
            </select><br>

            <div id="costEstimation">
                <p>Total Cost: $<span id="totalCost">500</span></p>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('numChildren').addEventListener('input', function () {
            updateChildrenForms();
        });

        function updateChildrenForms() {
            const numChildren = document.getElementById('numChildren').value;
            const childrenFormsContainer = document.getElementById('childrenForms');
            childrenFormsContainer.innerHTML = '';

            for (let i = 1; i <= numChildren; i++) {
                const childForm = document.createElement('div');
                childForm.classList.add('child-form');
                childForm.innerHTML = `
                    <div class="child-form-header">
                        <h3>Child ${i}</h3>
                        <input type="text" id="child${i}Name" name="child${i}Name" placeholder="Child's name" required>
                    </div>
                    <div class="child-form-row">
                        <div>
                            <label for="child${i}Grade">Grade:</label>
                            <select id="child${i}Grade" name="child${i}Grade" required>
                                <option value="">-- Please select --</option>
                                <option value="preschool">Preschool</option>
                                <option value="JK">JK</option>
                                <option value="SK">SK</option>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                                <option value="adult">Adult</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}TimeType">Full/Part time:</label>
                            <select id="child${i}TimeType" name="child${i}TimeType" onchange="toggleRidingTimes(${i}); updateCostEstimation();" required>
                                <option value="">-- Please select --</option>
                                <option value="fullTime">Full time</option>
                                <option value="partTime">Part time</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}CarSeat">Carseat:</label>
                            <select id="child${i}CarSeat" name="child${i}CarSeat" required>
                                <option value="">-- Please select --</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}School">School:</label>
                            <select id="child${i}School" name="child${i}School" required>
                                <option value="">-- Please select --</option>
                                <option value="OJCS">OJCS</option>
                                <option value="TDSO">TDSO</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div id="child${i}RidingTimes" class="riding-times">
                        <p>Select riding times:</p>
                        <input type="checkbox" name="child${i}RidingTimes" value="MonAM" onchange="updateCostEstimation()"> Monday AM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="MonPM" onchange="updateCostEstimation()"> Monday PM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="TueAM" onchange="updateCostEstimation()"> Tuesday AM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="TuePM" onchange="updateCostEstimation()"> Tuesday PM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="WedAM" onchange="updateCostEstimation()"> Wednesday AM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="WedPM" onchange="updateCostEstimation()"> Wednesday PM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="ThuAM" onchange="updateCostEstimation()"> Thursday AM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="ThuPM" onchange="updateCostEstimation()"> Thursday PM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="FriAM" onchange="updateCostEstimation()"> Friday AM<br>
                        <input type="checkbox" name="child${i}RidingTimes" value="FriPM" onchange="updateCostEstimation()"> Friday PM<br>
                    </div>
                `;
                childrenFormsContainer.appendChild(childForm);
            }
            updateCostEstimation();
        }

        function toggleRidingTimes(childIndex) {
            const timeType = document.getElementById(`child${childIndex}TimeType`).value;
            const ridingTimesDiv = document.getElementById(`child${childIndex}RidingTimes`);
            if (timeType === 'partTime') {
                ridingTimesDiv.style.display = 'block';
            } else {
                ridingTimesDiv.style.display = 'none';
            }
            updateCostEstimation();
        }

        function updateCostEstimation() {
            const numChildren = document.getElementById('numChildren').value;
            let totalCost = 500;
            let fullTimeCosts = [1200, 1000, 800, 600, 400, 200];
            let partTimeChildren = [];
            let fullTimeChildrenCount = 0;

            for (let i = 1; i <= numChildren; i++) {
                const timeType = document.getElementById(`child${i}TimeType`).value;
                if (timeType === 'fullTime') {
                    fullTimeChildrenCount++;
                } else if (timeType === 'partTime') {
                    const ridingTimes = document.querySelectorAll(`#child${i}RidingTimes input[type="checkbox"]:checked`);
                    partTimeChildren.push(ridingTimes.length / 10);
                }
            }

            // Calculate cost for full-time children first
            for (let i = 0; i < fullTimeChildrenCount; i++) {
                totalCost += fullTimeCosts.shift();
            }

            // Sort part-time children by descending fraction to apply prorating
            partTimeChildren.sort((a, b) => b - a);

            // Apply prorated costs to remaining cost slots
            for (let fraction of partTimeChildren) {
                totalCost += fraction * fullTimeCosts.shift();
            }

            document.getElementById('totalCost').innerText = totalCost.toFixed(2);
        }
    </script>
</body>
</html>
