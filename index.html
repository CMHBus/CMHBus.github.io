<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMH Bus Registration 2024/2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p.intro {
            text-align: center;
            font-size: 18px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .child-form {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .child-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-form-header h3 {
            margin: 0;
            flex: 0 0 140px; /* Increased width to prevent wrapping */
        }
        .child-form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .child-form-row > div {
            flex: 1;
            min-width: 180px;
        }
        .riding-times {
            display: none;
            margin-top: 10px;
        }
        .riding-times input[type="checkbox"] {
            margin-right: 5px;
        }
        .riding-times-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #costEstimation {
            margin-top: 20px;
            text-align: right;
        }
        #totalCost {
            font-weight: bold;
            color: #4CAF50;
        }
        .other-school {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CMH Bus Registration 2024/2025</h1>
        <p class="intro">Welcome to the CMH Bus Registration for the 2024/2025 school year. Please fill out the form below to register your children for the bus service.</p>
        <form id="registrationForm" action="https://formspree.io/f/xwpelrve" method="POST">
            <label for="parentName">Your name:</label>
            <input type="text" id="parentName" name="parentName" required><br>

            <label for="parentEmail1">Parent or guardian email addresses:</label>
            <input type="email" id="parentEmail1" name="parentEmail1" placeholder="Email 1" required>
            <input type="email" id="parentEmail2" name="parentEmail2" placeholder="Email 2"><br>

            <label for="parentPhone1">Parent or guardian phone numbers:</label>
            <input type="tel" id="parentPhone1" name="parentPhone1" placeholder="Phone number 1" required>
            <input type="tel" id="parentPhone2" name="parentPhone2" placeholder="Phone number 2"><br>

            <label for="numChildren">Number of children:</label>
            <input type="number" id="numChildren" name="numChildren" min="1" required><br>

            <div id="childrenForms"></div>

            <div id="costEstimation">
                <p>Total Cost: $<span id="totalCost">500</span></p>
            </div>

            <label for="agreeCodeOfConduct">I agree to the <a href="https://bit.ly/machzikei-bus-code-of-conduct" target="_blank">bus code of conduct</a> and will discuss it with my children:</label>
            <select id="agreeCodeOfConduct" name="agreeCodeOfConduct" required>
                <option value="">-- Please select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="paymentOptions">Payment Options:</label>
            <select id="paymentOptions" name="paymentOptions" required>
                <option value="">-- Please select --</option>
                <option value="fullPayment">I'll use the online form to pay the full amount by credit card (one time payment)</option>
                <option value="monthlyInstallments">I'll use the online form to pay in monthly installments by credit card</option>
                <option value="contactOffice">Ask the shul office to contact me to set up another means of payment</option>
            </select><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('numChildren').addEventListener('input', function () {
            updateChildrenForms();
        });

        function updateChildrenForms() {
            const numChildren = document.getElementById('numChildren').value;
            const childrenFormsContainer = document.getElementById('childrenForms');
            childrenFormsContainer.innerHTML = '';

            for (let i = 1; i <= numChildren; i++) {
                const childForm = document.createElement('div');
                childForm.classList.add('child-form');
                childForm.innerHTML = `
                    <div class="child-form-header">
                        <h3>Child ${i}</h3>
                        <input type="text" id="child${i}Name" name="child${i}Name" placeholder="Child's name" required>
                    </div>
                    <div class="child-form-row">
                        <div>
                            <label for="child${i}Grade">Grade:</label>
                            <select id="child${i}Grade" name="child${i}Grade" required>
                                <option value="">-- Please select --</option>
                                <option value="preschool">Preschool</option>
                                <option value="JK">JK</option>
                                <option value="SK">SK</option>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                                <option value="adult">Adult</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}TimeType">Full time or part time:</label>
                            <select id="child${i}TimeType" name="child${i}TimeType" onchange="toggleRidingTimes(${i})" required>
                                <option value="">-- Please select --</option>
                                <option value="fullTime">Full Time</option>
                                <option value="partTime">Part Time</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}Carseat">Will the child be in a carseat?</label>
                            <select id="child${i}Carseat" name="child${i}Carseat" required>
                                <option value="">-- Please select --</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}School">What school will the child attend?</label>
                            <select id="child${i}School" name="child${i}School" onchange="toggleOtherSchool(${i})" required>
                                <option value="">-- Please select --</option>
                                <option value="OJCS">OJCS</option>
                                <option value="TDSO">TDSO</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="riding-times" id="child${i}RidingTimes">
                        <label>Select riding times:</label>
                        <div class="riding-times-grid">
                            <label><input type="checkbox" name="child${i}Times[]" value="Monday AM" checked> Monday AM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Tuesday AM" checked> Tuesday AM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Wednesday AM" checked> Wednesday AM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Thursday AM" checked> Thursday AM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Friday AM" checked> Friday AM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Monday PM" checked> Monday PM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Tuesday PM" checked> Tuesday PM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Wednesday PM" checked> Wednesday PM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Thursday PM" checked> Thursday PM</label>
                            <label><input type="checkbox" name="child${i}Times[]" value="Friday PM" checked> Friday PM</label>
                        </div>
                    </div>
                    <div class="other-school" id="child${i}OtherSchool">
                        <label for="child${i}OtherSchoolText">Please specify:</label>
                        <input type="text" id="child${i}OtherSchoolText" name="child${i}OtherSchoolText">
                    </div>
                `;
                childrenFormsContainer.appendChild(childForm);
            }
            updateCost();
        }

        function toggleRidingTimes(childIndex) {
            const timeType = document.getElementById(`child${childIndex}TimeType`).value;
            const ridingTimes = document.getElementById(`child${childIndex}RidingTimes`);
            if (timeType === 'partTime') {
                ridingTimes.style.display = 'block';
            } else {
                ridingTimes.style.display = 'none';
            }
            updateCost();
        }

        function toggleOtherSchool(childIndex) {
            const school = document.getElementById(`child${childIndex}School`).value;
            const otherSchool = document.getElementById(`child${childIndex}OtherSchool`);
            if (school === 'other') {
                otherSchool.style.display = 'block';
            } else {
                otherSchool.style.display = 'none';
            }
        }

        document.getElementById('registrationForm').addEventListener('change', updateCost);

        function updateCost() {
            const numChildren = parseInt(document.getElementById('numChildren').value) || 0;
            let costs = [500]; // base cost
            let partTimeRates = [0.8, 0.6, 0.4, 0.2];

            for (let i = 1; i <= numChildren; i++) {
                const timeType = document.getElementById(`child${i}TimeType`).value;
                if (timeType === 'fullTime') {
                    costs.push(1200 - (i > 1 ? (i - 1) * 200 : 0));
                } else if (timeType === 'partTime') {
                    const checkboxes = document.querySelectorAll(`#child${i}RidingTimes input[type="checkbox"]:checked`);
                    const percentage = checkboxes.length / 10;
                    const rate = partTimeRates.pop() || 0;
                    costs.push((1200 - (i > 1 ? (i - 1) * 200 : 0)) * rate * percentage);
                }
            }

            const totalCost = costs.reduce((acc, curr) => acc + curr, 0);
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }
    </script>
</body>
</html>
