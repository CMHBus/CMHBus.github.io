<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMH Bus Registration 2024/2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p.intro {
            text-align: center;
            font-size: 18px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .child-form {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .child-form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .child-form-header h3 {
            margin: 0;
            flex: 0 0 100px; /* Give more space to prevent wrapping */
        }
        .child-form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .child-form-row > div {
            flex: 1;
            min-width: 180px;
        }
        .riding-times {
            display: none;
            margin-top: 10px;
        }
        .riding-times input[type="checkbox"] {
            margin-right: 5px;
        }
        .riding-times-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #costEstimation {
            margin-top: 20px;
            text-align: right;
        }
        #totalCost {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CMH Bus Registration 2024/2025</h1>
        <p class="intro">Welcome to the CMH Bus Registration for the 2024/2025 school year. Please fill out the form below to register your children for the bus service.</p>
        <form id="registrationForm" action="https://formspree.io/f/xwpelrve" method="POST">
            <label for="parentName">Your name:</label>
            <input type="text" id="parentName" name="parentName" required><br>

            <label for="parentEmail">Parent or guardian email addresses:</label>
            <input type="email" id="parentEmail" name="parentEmail" required><br>

            <label for="parentPhone">Parent or guardian phone numbers:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required><br>

            <label for="agreeCodeOfConduct">I agree to the <a href="https://bit.ly/machzikei-bus-code-of-conduct" target="_blank">bus code of conduct</a> and will discuss it with my children:</label>
            <select id="agreeCodeOfConduct" name="agreeCodeOfConduct" required>
                <option value="">-- Please select --</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="paymentOptions">Payment Options:</label>
            <select id="paymentOptions" name="paymentOptions" required>
                <option value="">-- Please select --</option>
                <option value="fullPayment">I'll use the online form to pay the full amount by credit card (one time payment)</option>
                <option value="monthlyInstallments">I'll use the online form to pay in monthly installments by credit card</option>
                <option value="contactOffice">Ask the shul office to contact me to set up another means of payment</option>
            </select><br>

            <label for="numChildren">Number of children:</label>
            <input type="number" id="numChildren" name="numChildren" min="1" required><br>

            <div id="childrenForms"></div>

            <div id="costEstimation">
                <p>Total Cost: $<span id="totalCost">500</span></p>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('numChildren').addEventListener('input', function () {
            updateChildrenForms();
        });

        function updateChildrenForms() {
            const numChildren = document.getElementById('numChildren').value;
            const childrenFormsContainer = document.getElementById('childrenForms');
            childrenFormsContainer.innerHTML = '';

            for (let i = 1; i <= numChildren; i++) {
                const childForm = document.createElement('div');
                childForm.classList.add('child-form');
                childForm.innerHTML = `
                    <div class="child-form-header">
                        <h3>Child ${i}</h3>
                        <input type="text" id="child${i}Name" name="child${i}Name" placeholder="Child's name" required>
                    </div>
                    <div class="child-form-row">
                        <div>
                            <label for="child${i}Grade">Grade:</label>
                            <select id="child${i}Grade" name="child${i}Grade" required>
                                <option value="">-- Please select --</option>
                                <option value="preschool">Preschool</option>
                                <option value="JK">JK</option>
                                <option value="SK">SK</option>
                                <option value="Grade 1">Grade 1</option>
                                <option value="Grade 2">Grade 2</option>
                                <option value="Grade 3">Grade 3</option>
                                <option value="Grade 4">Grade 4</option>
                                <option value="Grade 5">Grade 5</option>
                                <option value="Grade 6">Grade 6</option>
                                <option value="Grade 7">Grade 7</option>
                                <option value="Grade 8">Grade 8</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                                <option value="adult">Adult</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}TimeType">Full time or part time:</label>
                            <select id="child${i}TimeType" name="child${i}TimeType" onchange="toggleRidingTimes(${i})" required>
                                <option value="">-- Please select --</option>
                                <option value="fullTime">Full Time</option>
                                <option value="partTime">Part Time</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}Carseat">Will the child be in a carseat?</label>
                            <select id="child${i}Carseat" name="child${i}Carseat" required>
                                <option value="">-- Please select --</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div>
                            <label for="child${i}School">What school will the child attend?</label>
                            <select id="child${i}School" name="child${i}School" required>
                                <option value="">-- Please select --</option>
                                <option value="OJCS">OJCS</option>
                                <option value="TDSO">TDSO</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="riding-times" id="child${i}RidingTimes">
                        <div class="riding-times-grid">
                            <div><input type="checkbox" name="child${i}RidingTimes" value="mondayAM" checked>Monday AM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="tuesdayAM" checked>Tuesday AM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="wednesdayAM" checked>Wednesday AM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="thursdayAM" checked>Thursday AM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="fridayAM" checked>Friday AM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="mondayPM" checked>Monday PM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="tuesdayPM" checked>Tuesday PM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="wednesdayPM" checked>Wednesday PM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="thursdayPM" checked>Thursday PM</div>
                            <div><input type="checkbox" name="child${i}RidingTimes" value="fridayPM" checked>Friday PM</div>
                        </div>
                    </div>
                `;
                childrenFormsContainer.appendChild(childForm);
            }
        }

        function toggleRidingTimes(childIndex) {
            const timeTypeSelect = document.getElementById(`child${childIndex}TimeType`);
            const ridingTimesDiv = document.getElementById(`child${childIndex}RidingTimes`);

            if (timeTypeSelect.value === 'partTime') {
                ridingTimesDiv.style.display = 'block';
            } else {
                ridingTimesDiv.style.display = 'none';
            }
            calculateCost();
        }

        document.getElementById('registrationForm').addEventListener('change', calculateCost);

        function calculateCost() {
            const numChildren = parseInt(document.getElementById('numChildren').value) || 0;
            let totalCost = 500;
            const fullTimeRates = [1200, 1000, 800, 600, 400, 200];
            const partTimeRate = 80;

            let childrenCosts = [];
            for (let i = 1; i <= numChildren; i++) {
                const timeTypeSelect = document.getElementById(`child${i}TimeType`);
                const ridingTimesDiv = document.getElementById(`child${i}RidingTimes`);

                if (timeTypeSelect.value === 'fullTime') {
                    childrenCosts.push(fullTimeRates[childrenCosts.length] || 0);
                } else if (timeTypeSelect.value === 'partTime') {
                    const checkboxes = ridingTimesDiv.querySelectorAll('input[type="checkbox"]:checked');
                    const partTimeCost = checkboxes.length * partTimeRate;
                    childrenCosts.push(partTimeCost);
                }
            }

            childrenCosts.sort((a, b) => b - a);
            totalCost += childrenCosts.reduce((acc, cost) => acc + cost, 0);
            document.getElementById('totalCost').innerText = totalCost;
        }
    </script>
</body>
</html>
